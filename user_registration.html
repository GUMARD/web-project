<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="registration_section layout_padding" style="background-color: #add8e6; padding: 20px; border-radius: 10px; min-height:100vh">
        <div class="container">
          <h1 class="ballet_text">User Registration</h1>
          <form name="user_registration.html" action="user_registration.php" method="post">
            <div class="form-group">
              <label for="name">Full Name:</label>
              <input type="text" class="form-control" id="name" name="username" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
              </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="Phone_no" name="Phone_no" placeholder="Enter your phone number" required>
              </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
      
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
